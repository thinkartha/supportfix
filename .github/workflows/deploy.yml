name: Deploy SupportDesk

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Pipeline to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - db-only
          - lambda-only
          - s3-cloudfront-only

# -------------------------------------------------------------------
# Required GitHub Secrets:
#   AWS_ACCESS_KEY_ID        - IAM user with Lambda, S3, CloudFront, SAM
#   AWS_SECRET_ACCESS_KEY    - IAM user secret
#   AWS_REGION               - e.g. us-east-1
#   DB_HOST                  - RDS endpoint (for Lambda/API)
#   DB_PORT                  - default 5432
#   DB_USER                  - postgres user
#   DB_PASSWORD              - postgres password
#   DB_NAME                  - database name (e.g. supporttickr)
#   JWT_SECRET               - signing key for JWT tokens
#   S3_BUCKET_NAME           - S3 bucket for frontend
#   CLOUDFRONT_DISTRIBUTION  - CloudFront distribution ID
#   API_GATEWAY_URL          - API Gateway endpoint URL
#   ACM_CERTIFICATE_ARN      - (optional) ACM cert ARN for custom domain
#   SAM_S3_BUCKET            - S3 bucket for SAM deployment artifacts
# -------------------------------------------------------------------

env:
  GO_VERSION: "1.22"
  NODE_VERSION: "20"
  DB_SCHEMA: mysupporttickr

jobs:
  # ================================================================
  # Job 1: Detect what changed so we only deploy what's necessary
  # ================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      database: ${{ steps.filter.outputs.database }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'package.json'
              - 'tailwind.config.ts'
            database:
              - 'backend/db/**'

  # ================================================================
  # Job 2: Database migration (runs DDL + any new migration scripts)
  # ================================================================
  deploy-database:
    name: Migrate Database
    runs-on: ubuntu-latest
    needs: changes
    if: |
      (needs.changes.outputs.database == 'true') ||
      (github.event.inputs.deploy_target == 'db-only') ||
      (github.event.inputs.deploy_target == 'all')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run DDL (idempotent)
        env:
          PGHOST: ${{ secrets.DB_HOST }}
          PGPORT: ${{ secrets.DB_PORT }}
          PGUSER: ${{ secrets.DB_USER }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
          PGDATABASE: ${{ secrets.DB_NAME }}
          PGSSLMODE: require
        run: |
          echo "=== Running DDL ==="
          psql -f backend/db/ddl.sql
          echo "=== DDL complete ==="

      - name: Run migration scripts (if any new ones)
        env:
          PGHOST: ${{ secrets.DB_HOST }}
          PGPORT: ${{ secrets.DB_PORT }}
          PGUSER: ${{ secrets.DB_USER }}
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
          PGDATABASE: ${{ secrets.DB_NAME }}
          PGSSLMODE: require
        run: |
          # Create tracking table if not exists
          psql -c "
            CREATE TABLE IF NOT EXISTS ${DB_SCHEMA}.migrations_applied (
              filename TEXT PRIMARY KEY,
              applied_at TIMESTAMPTZ DEFAULT NOW()
            );
          "

          # Run any new migration files in order
          if [ -d "backend/db/migrations" ]; then
            for file in $(ls backend/db/migrations/*.sql 2>/dev/null | sort); do
              fname=$(basename "$file")
              already=$(psql -tAc "SELECT COUNT(*) FROM ${DB_SCHEMA}.migrations_applied WHERE filename = '${fname}'")
              if [ "$already" = "0" ]; then
                echo "=== Applying migration: $fname ==="
                psql -f "$file"
                psql -c "INSERT INTO ${DB_SCHEMA}.migrations_applied (filename) VALUES ('${fname}')"
                echo "=== Applied: $fname ==="
              else
                echo "--- Skipping (already applied): $fname ---"
              fi
            done
          else
            echo "No migrations directory found, skipping incremental migrations."
          fi

  # ================================================================
  # Job 3: Build and deploy Go backend to Lambda
  # ================================================================
  deploy-backend:
    name: Deploy Backend (Lambda)
    runs-on: ubuntu-latest
    needs: [changes, deploy-database]
    if: |
      always() &&
      (needs.deploy-database.result == 'success' || needs.deploy-database.result == 'skipped') &&
      (
        (needs.changes.outputs.backend == 'true') ||
        (github.event.inputs.deploy_target == 'lambda-only') ||
        (github.event.inputs.deploy_target == 'all')
      )
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Lambda binary
        working-directory: backend
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
          go build -tags lambda.norpc -ldflags="-s -w" \
            -o bootstrap cmd/lambda/main.go

      - name: Package for deployment
        working-directory: backend
        run: |
          zip -j function.zip bootstrap

      - name: Deploy with SAM
        working-directory: backend
        run: |
          # Install SAM CLI
          pip install aws-sam-cli

          # Build and deploy
          sam deploy \
            --template-file aws/template.yaml \
            --stack-name supportdesk-api \
            --s3-bucket ${{ secrets.SAM_S3_BUCKET }} \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              DBHost=${{ secrets.DB_HOST }} \
              DBPort=${{ secrets.DB_PORT }} \
              DBUser=${{ secrets.DB_USER }} \
              DBPassword=${{ secrets.DB_PASSWORD }} \
              DBName=${{ secrets.DB_NAME }} \
              JWTSecret=${{ secrets.JWT_SECRET }} \
              FrontendURL=${{ secrets.FRONTEND_URL || '*' }}

      - name: Output API URL
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name supportdesk-api \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_OUTPUT
          echo "Backend deployed at: $API_URL"

  # ================================================================
  # Job 4: Build and deploy Next.js frontend to S3 + CloudFront
  # ================================================================
  deploy-frontend:
    name: Deploy Frontend (S3 + CloudFront)
    runs-on: ubuntu-latest
    needs: [changes, deploy-backend]
    if: |
      always() &&
      (needs.deploy-backend.result == 'success' || needs.deploy-backend.result == 'skipped') &&
      (
        (needs.changes.outputs.frontend == 'true') ||
        (github.event.inputs.deploy_target == 's3-cloudfront-only') ||
        (github.event.inputs.deploy_target == 'all')
      )
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get API Gateway URL
        id: api_url
        run: |
          # Try to get from deployed stack, fallback to secret
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name supportdesk-api \
            --query "Stacks[0].Outputs[?OutputKey=='ApiUrl'].OutputValue" \
            --output text 2>/dev/null || echo "${{ secrets.API_GATEWAY_URL }}")
          echo "url=$API_URL" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Configure for static export
        run: |
          cat > next.config.mjs << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: "export",
            typescript: { ignoreBuildErrors: true },
            images: { unoptimized: true },
          }
          export default nextConfig
          EOF

      - name: Build Next.js (static export)
        env:
          NEXT_PUBLIC_API_URL: ${{ steps.api_url.outputs.url }}
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "_next/data/*"

          # HTML files get short cache for quick updates
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION }} \
            --paths "/*"
          echo "CloudFront cache invalidated."

      - name: Output frontend URL
        run: |
          DOMAIN=$(aws cloudfront get-distribution \
            --id ${{ secrets.CLOUDFRONT_DISTRIBUTION }} \
            --query "Distribution.DomainName" \
            --output text)
          echo "Frontend deployed at: https://$DOMAIN"

  # ================================================================
  # Job 5: Post-deploy summary
  # ================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-database, deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "========================================"
          echo "  SupportDesk Deployment Summary"
          echo "========================================"
          echo ""
          echo "Database:  ${{ needs.deploy-database.result }}"
          echo "Lambda:    ${{ needs.deploy-backend.result }}"
          echo "S3 + CF:   ${{ needs.deploy-frontend.result }}"
          echo ""
          echo "========================================"

          # Fail if any critical job failed
          if [[ "${{ needs.deploy-database.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy-frontend.result }}" == "failure" ]]; then
            echo "One or more deployments failed!"
            exit 1
          fi
